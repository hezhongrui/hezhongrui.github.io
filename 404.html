<p><div align="center"><h1><font color="green" size="7">抱歉！该页面不存在或者已被删除，将在 <span id="wait">7</span> 秒之后自动跳转到网站<a href="http://otahost.com">主页</a>…</font></h1></div> </p>
<script language="JavaScript">
function TimeLocation(href,elemId){
var elem = document.getElementById(elemId);
var interval = setInterval(function(){
        var time = --elem.innerHTML;
  if(time <= 0) {
   location.href = href;
   clearInterval(interval);
  }
},1000);
}
window.onload=function()
{
TimeLocation('/','wait');
}
function myrefresh()
{
window.location="/";
}
setTimeout('myrefresh()',7000);
</script>
